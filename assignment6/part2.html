<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>In previous episode...</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />


    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />

    <style>
        #box {
            transition: background 0.4s ease;
        }

        #box-wonder {
            transition: background, font-size 1s ease;
            height:450px;
            overflow:hidden;
        }

        #b1 {
            transition: font-size 1s ease;
        }

        #button-nav {
            width:100px;
        }
        


    </style>

</head>
<body>

    <div id="box-wonder" class="container-fluid text-center text-secondary bg-secondary fs-5">
        <div id="box" class="d-inline-block bg-dark p-5 m-5 rounded">Lorem ipsum dolor sit amet.</div>    
        <br>
        <button class="btn btn-warning my-5 fs-5" id="b1">Change the colour</button>

    </div>
    
    <div class="container-fluid text-center my-5">

        <div class="d-block">
            <button id="b2" class="btn btn-info">Change the font-size</button>
            <br>
            <a id="button-nav" class="btn btn-success m-3" href="part1.html">Previous</a>
            <a id="button-nav"class="btn btn-success m-3" href="part3.html">Next</a>
        </div>
        
    </div>
    



    
    <script>

        let button = document.getElementById("b1");
        let box = document.getElementById("box");
        let super_box = document.getElementById("box-wonder");

        button.addEventListener("click", () => {
            if (box.classList.contains("bg-dark")){
                box.classList.replace("bg-dark", "bg-warning")
            } else {
                box.classList.replace("bg-warning","bg-dark")
            }

            button.classList.toggle("btn-dark")
            super_box.classList.toggle("bg-dark");

        });

        let button2 = document.getElementById("b2");

        button2.addEventListener("click", () => {

            // super_box.classList.toggle("fs-1");

            if (super_box.classList.contains("fs-5")){
                super_box.classList.replace("fs-5","fs-1");
                button.classList.replace("fs-5", "fs-1");
            } else {
                super_box.classList.replace("fs-1", "fs-5");
                button.classList.replace("fs-1", "fs-5");
            }
        });




    </script>

</body>
</html>
