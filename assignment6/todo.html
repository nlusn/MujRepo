<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo. To do what?</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <style>
    body {
      background-color: #f8f9fa;
      padding: 30px;
    }

    .todo-container {
      max-width: 400px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    li.completed {
      text-decoration: line-through;
      color: gray;
    }
  </style>
</head>
<body>

  <div class="todo-container">
    <h2 class="text-center mb-3">My To-Do List</h2>

    <div class="input-group mb-3">
      <input type="text" id="taskInput" class="form-control" placeholder="Enter a task...">
      <button class="btn btn-primary" id="addBtn">Add Task</button>
    </div>

    <ul id="taskList" class="list-group"></ul>
  </div>

  <script>
    let tasks = [];
    let taskInput = document.getElementById("taskInput");
    let taskList = document.getElementById("taskList");
    let addBtn = document.getElementById("addBtn");


    addBtn.addEventListener("click", addTask);

    function addTask() {
      let taskText = taskInput.value.trim();

      if (taskText === "") {
        alert("Please enter a task!");
        return;
      }


      tasks.push(taskText);

      // Create list item
      let li = document.createElement("li");
      li.className = "list-group-item d-flex justify-content-between align-items-center";
      li.textContent = taskText;

      // Add click to mark complete
      li.addEventListener("click", function() {
        li.classList.toggle("completed");
      });

      // Delete button
      let delBtn = document.createElement("button");
      delBtn.className = "btn btn-sm btn-danger";
      delBtn.textContent = "Delete";

      delBtn.addEventListener("click", function(e) {
        e.stopPropagation(); // prevent click event from marking completed
        taskList.removeChild(li);

        // remove from array
        tasks = tasks.filter(task => task !== taskText);
      });

      li.appendChild(delBtn);
      taskList.appendChild(li);

      // clear input
      taskInput.value = "";
    }
  </script>

</body>
</html>
