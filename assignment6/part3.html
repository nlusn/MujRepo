<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>so adding numbers..?</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />


    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />

    <style>
        #list-box {
            height:400px;
        }

        ul {
            overflow-y:scroll;
            max-height:100%;
        }


    </style>

</head>
<body>
    <div class="container d-block bg-dark text-center text-light my-5">
        <div class="bg-warning text-dark p-3 m-3">The list of items</div>

        <div id="list-box" class="p-5 text-decoration-none">
            <ul id="list" class="list-unstyled"></ul>
        </div>
    </div>

    <div class="container d-block text-center text-light">
        <button id="add" class="btn btn-success m-5">Add an Item</button>
        <button id="remove" class="btn btn-danger m-5">Remove an Item</button>
        <br>

        <a id="button-nav" class="btn btn-success m-3" href="part2.html">Previous</a>
        <a id="button-nav"class="btn btn-success m-3" href="part4.html">Next</a>        
    </div>



    <script>

        let add_b = document.getElementById("add");
        let remove_b = document.getElementById("remove");
        const list = document.getElementById("list");

        let counter = 0;

        add_b.addEventListener("click", () =>{
            const li = document.createElement("li");
            li.textContent = `Item number: ${counter}`;
            li.classList.add("py-1");
            list.appendChild(li);
            counter++;
        });

        remove_b.addEventListener("click", () => {
            if (list.lastChild) {
                list.removeChild(list.lastChild)
            }
            counter--;
            if (counter < 1) counter = 1;
        }); 



    </script>
    
</body>
</html>
