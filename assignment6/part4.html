<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mouse? Where?</title>


  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <style>
    #colorBox {
      width: 200px;
      height: 200px;
      background-color: lightblue;
      margin: 20px auto;
      text-align: center;
      line-height: 200px;
      border-radius: 10px;
      transition: background-color 0.3s;
    }

    .calc-container {
      max-width: 300px;
      margin: 30px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      background-color: #f8f9fa;
    }
  </style>
</head>
<body class="text-center p-3">

  <h2 class="mb-4">Task 5 – Mouse Events</h2>
  <div id="colorBox">Hover me!</div>

  <h2 class="mt-5 mb-3">Task 6 – Keyboard Events</h2>
  <input type="text" id="textInput" class="form-control w-50 mx-auto" placeholder="Type something...">
  <p class="mt-3">You typed: <span id="displayText"></span></p>

  <h2 class="mt-5 mb-3">Task 7 – Simple Calculator</h2>
  <div class="calc-container">
    <div>
        <input type="number" id="num1" class="form-control mb-2" placeholder="First number">
        <input type="number" id="num2" class="form-control mb-2" placeholder="Second number">
    </div>

    
    <div class="d-flex justify-content-between">
      <button class="btn btn-primary" onclick="add()">+</button>
      <button class="btn btn-danger" onclick="subtract()">−</button>
      <button class="btn btn-success" onclick="multiply()">×</button>
      <button class="btn btn-warning" onclick="divide()">÷</button>
    </div>

    <h4 class="mt-3">Result: <span id="result">0</span></h4>   

  </div>
  <br>
  <a id="button-nav" class="btn btn-success m-3" href="part3.html">Previous</a>
  <a id="button-nav"class="btn btn-success m-3" href="todo.html">Next</a>     

  <script>
    // Task 5 – Mouse Events
    let box = document.getElementById("colorBox");

    box.addEventListener("mouseover", function() {
      box.style.backgroundColor = "lightcoral";
    });

    box.addEventListener("mouseout", function() {
      box.style.backgroundColor = "lightblue";
    });

    // Task 6 – Keyboard Events
    let input = document.getElementById("textInput");
    let display = document.getElementById("displayText");

    input.addEventListener("keyup", function() {
      display.textContent = input.value;
    });

    // Task 7 – Calculator
    function add() {
      let n1 = parseFloat(document.getElementById("num1").value);
      let n2 = parseFloat(document.getElementById("num2").value);
      document.getElementById("result").textContent = n1 + n2;
    }

    function subtract() {
      let n1 = parseFloat(document.getElementById("num1").value);
      let n2 = parseFloat(document.getElementById("num2").value);
      document.getElementById("result").textContent = n1 - n2;
    }

    function multiply() {
      let n1 = parseFloat(document.getElementById("num1").value);
      let n2 = parseFloat(document.getElementById("num2").value);
      document.getElementById("result").textContent = n1 * n2;
    }

    function divide() {
      let n1 = parseFloat(document.getElementById("num1").value);
      let n2 = parseFloat(document.getElementById("num2").value);
      if (n2 === 0) {
        document.getElementById("result").textContent = "Error!";
      } else {
        document.getElementById("result").textContent = n1 / n2;
      }
    }
  </script>

</body>
</html>
