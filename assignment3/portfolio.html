<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Portfolio Page</title>
  <style>

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: lightblue;
      padding: 10px 20px;
    }

    nav ul {
      display:flex;
      list-style: none;
      gap: 15px;
    }

    nav a {
      text-decoration: none;
      color: black;
    }

    .main-container {
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 15px;
      padding: 15px;
    }

    .projects {
      display: grid;
      gap: 15px;
    }

    .card {
      border: 2px solid #ccc;
      padding: 15px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      background: #f9f9f9;
    }

    .card button {
      align-self:safe;
    }

    .sidebar {
      background: #eee;
      padding: 15px;
    }

    footer {
      background: lightcoral;
      text-align: center;
      padding: 15px;
    }
  </style>
</head>
<body>
  <header>
    <h1>My Portfolio</h1>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Projects</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <div class="main-container">
    <section class="projects">
      <div class="card">
        <h2>Project 1</h2>
        <p>This is my first project description.</p>
        <button>View More</button>
      </div>
      <div class="card">
        <h2>Project 2</h2>
        <p>This is my second project description.</p>
        <button>View More</button>
      </div>
    </section>

    <aside class="sidebar">
      <h3>About Me</h3>
      <p>Some information about me</p>
    </aside>
  </div>

  <footer>
    <p>My Portfolio | All rights reserved</p>
  </footer>
</body>
</html>
