<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />

    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Bootstrap Responsive Columns</title>
        <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
        />
      </head>
      <body>
        <div class="container mt-5">
          <div class="row">
            <!-- Column 1 -->
            <div class="col-12 col-md-6 col-lg-4 mb-3">
              <div class="p-3 bg-primary text-white text-center">Column 1</div>
            </div>
            <!-- Column 2 -->
            <div class="col-12 col-md-6 col-lg-4 mb-3">
              <div class="p-3 bg-warning text-white text-center">Column 2</div>
            </div>
            <!-- Column 3 -->
            <div class="col-12 col-md-6 col-lg-4 mb-3">
              <div class="p-3 bg-danger text-white text-center">Column 3</div>
            </div>
          </div>
        </div>
      </body>
    </html>
  </body>
</html>
