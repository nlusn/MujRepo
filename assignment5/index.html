<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />


    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />


    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <section id="contact" class="py-5">
      <div class="container-lg text-center">
        <h2>Contact Form</h2>
        <p>Input your contacts here</p>
      </div>

      <div class="row justify-content-center my-5">
        <div class="col-12 col-lg-6 col-md-6 col-sm-8">
          <form action="">
            

            <div class="input-group mb-3">

              <span class="input-group-text">
                <i class="bi bi-arrow-through-heart-fill"></i>
              </span>
              
              <div class="form-floating ">
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  placeholder="Hugh Jazz"
                />
                <label for="name">Name</label>
              </div>              
            </div>


            <label for="age"></label>
            <div class="input-group">
              <span class="input-group-text">
                <i class="bi bi-sort-numeric-up-alt"></i>
              </span>

              <input type="number"
              class="form-control"
              id="age"
              placeholder="Age e.g. 19"
              min="18"
              max="70"
              >
            </div>

            <label for="password"></label>
            <div class="input-group mb-3">
              <span class="input-group-text">
                <i class="bi bi-file-earmark-lock2-fill"></i>
              </span>

              <input type="text"
              class="form-control"
              id="password"
              placeholder="password e.g. 19gjufih4"
              maxlength="20"
              minlength="5"
              >


            </div>


            <div class="input-group mb-3">

              <span class="input-group-text">
                <i class="bi bi-at"></i>
              </span>
              
              <div class="form-floating ">
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  placeholder="email"
                />
                <label for="email">Email</label>
              </div>
            </div>

            <div class="form-floating mb-4 mt-5">
              <textarea 
                name="" 
                id="message"
                class="form-control"
                style="height: 140px;"
                placeholder="Your message can be placed here"
                ></textarea>

              <label for="message" class="form-label">
                Your message...
              </label>   
            </div>

            <div class="mb-4 text-center">
              <button class="btn btn-secondary">Submit</button>
            </div>



            <div class="text-center ">
              <a href="task1.html" class="btn btn-success text-decoration-none">Next</a>
            </div>





            
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
