<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Contact Form</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <section id="contact" class="py-5">
      <div class="container-lg text-center mb-4">
        <h2>Contact Form</h2>
        <p class="text-muted">Input your contacts here</p>
      </div>

      <div class="row justify-content-center">
        <div class="col-12 col-lg-6 col-md-8">
          <form>


            <div class="input-group mb-3">
              <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
              <div class="form-floating flex-grow-1">
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  placeholder="Hugh Jazz"
                  required
                />
                <label for="name">Name</label>
              </div>
            </div>


            <div class="input-group mb-3">
              <span class="input-group-text"><i class="bi bi-sort-numeric-up-alt"></i></span>
              <input
                type="number"
                class="form-control"
                id="age"
                placeholder="Age e.g. 19"
                min="18"
                max="70"
                required
              />
            </div>


            <div class="input-group mb-3">
              <span class="input-group-text"><i class="bi bi-file-earmark-lock2-fill"></i></span>
              <input
                type="password"
                class="form-control"
                id="password"
                placeholder="password e.g. 19gjufih4"
                minlength="5"
                maxlength="20"
                required
              />
            </div>


            <div class="input-group mb-3">
              <span class="input-group-text"><i class="bi bi-at"></i></span>
              <div class="form-floating flex-grow-1">
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="email@example.com"
                  required
                />
                <label for="email">Email</label>
              </div>
            </div>


            <div class="form-floating mb-4">
              <textarea
                id="message"
                class="form-control"
                style="height: 140px;"
                placeholder="Your message can be placed here"
                required
              ></textarea>
              <label for="message">Your message...</label>
            </div>


            <div class="text-center mb-3">
              <button type="submit" class="btn btn-secondary px-4">Submit</button>
            </div>
            
            <div class="d-flex justify-content-center gap-3 mt-3">
                <a href="index.html" class="btn btn-success btn-sm text-decoration-none">Previous</a>
                <a href="task2.html" class="btn btn-success btn-sm text-decoration-none">Next</a>
            </div>




          </form>
        </div>
      </div>
    </section>
  </body>
</html>
