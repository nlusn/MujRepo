<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Quote Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container text-center mt-5">
    <h1>Inspiration of the Day</h1>
    <p id="quote" class="mt-4 fs-4 text-secondary">Loading a quote...</p>
  </div>

  <script>
  fetch("https://api.quotable.io/random")
    .then(res => res.json())
    .then(data => {
      document.getElementById("quote").innerText = `"${data.content}" â€” ${data.author}`;
    })
    .catch(() => {
      document.getElementById("quote").innerText = "Couldn't load a quote right now.";
    });
  </script>
</body>
</html>
